<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDING OFFER CARD4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: 'poppins';
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1340px;
            margin-top: 10px;
            background-color: #eeecec;
        }
        .container1 {
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #bcc0bc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin-top: 10px;
            background-color: #eeecec;
        }
      
      
        .offer {
            margin-bottom: 20px;
           
        }
        .offer-heading {
            font-size: 24px;
            color: #147cac;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .offer-title{
            color:brown;
            font-size: 19px;
            margin-top: 40px;
            margin-left: 90px;
        }
        .offer-point {
    font-size: 18px;
    color: #111111;
    list-style-type: disc; /* Add dots to points */
    padding-left: 20px; /* Adjust spacing between dot and text */
    margin-top: 5px; /* Adjust the top margin */
    margin-bottom: 5px; /* Adjust the bottom margin */
}
        #img {
            max-height: auto;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .more-info-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 90%;
            left: 85%;
            transform: translate(-50%, -50%);
        }
        .more-info-link:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            #img {
                height: auto;
                max-height: 230px;
            }
            .more-info-link {
                font-size: 8px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for i in res8 %}
        <div class="image-container">
            {% if i.image %}
            <img src="{{ i.image }}" class="w-100" style="height: 410px;" id="img">
            <a href="/bus_main/" class="more-info-link">Book Now</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <div class="container1">
         
            {% for i in res9 %}
            <div class="offer">
                <div class="offer-heading">{{ i.heading }}</div> 
                <ul class="offer-title" style=" font-size: 20px; font-family: 'poppins'; color: #111111; margin-top: -10px; margin-left: -20px; margin-bottom: -12px;">
                    {% if i.title %}
                    <li>{{ i.title }}</li>
                    {% endif %}
                </ul>                  
            </div>
            {% endfor %}
    
        {% for i in res10 %}
            <div class="offer">
                <div class="offer-heading">{{ i.heading }}</div>  
                <ul class="offer-point" style="font-size: 20px; font-family: 'poppins'; margin-bottom: -12px;">
                    {% if i.point %}
                    <li>{{ i.point }}</li>
                    {% endif %}
                </ul> 
            </div>
            {% endfor %}  
    </div>
    
    </div>
</body>
</html>
